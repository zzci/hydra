version: "3.7"

services:
  prometheus:
    image: prom/prometheus:v2.12.0
    ports:
      - "9090:9090"
    depends_on:
      - hydra
    command: --config.file=/etc/prometheus/prometheus.yml
    volumes:
      - ./quickstart-prometheus-config.yml:/etc/prometheus/prometheus.yml
    networks:
      - intranet
